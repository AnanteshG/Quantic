<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuanticDaily Newsletter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4a5e42 0%, #7a8f72 20%, #b8c7b1 35%, #e8f0e5 45%, #ffffff 50%, #e8f0e5 55%, #b8c7b1 65%, #7a8f72 80%, #4a5e42 100%);
      font-family: 'Quantico', sans-serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #171717;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .header {
      background: linear-gradient(135deg, #4a5e42 0%, #7a8f72 50%, #b8c7b1 100%);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    .header img {
      max-width: 120px;
      margin-bottom: 15px;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .header p {
      margin: 8px 0 0 0;
      opacity: 0.9;
      font-size: 14px;
    }
    .content {
      padding: 30px;
      background: #ffffff;
    }
    .introduction {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 25px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #4a5e42;
    }
    .article {
      margin-bottom: 25px;
      padding: 20px;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      background: #ffffff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .article:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 94, 66, 0.15);
    }
    .article h2 {
      font-size: 20px;
      margin: 0 0 12px 0;
      line-height: 1.3;
    }
    .article h2 a {
      color: #4a5e42;
      text-decoration: none;
      font-weight: 600;
    }
    .article h2 a:hover {
      color: #7a8f72;
      text-decoration: underline;
    }
    .article p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .article .read-more {
      display: inline-block;
      background: linear-gradient(135deg, #4a5e42 0%, #7a8f72 100%);
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: transform 0.2s ease;
    }
    .article .read-more:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(74, 94, 66, 0.3);
    }
    .conclusion {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      margin-top: 25px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #4a5e42;
      text-align: center;
    }
    .footer {
      background: #f8f9fa;
      padding: 25px;
      text-align: center;
      color: #666;
      border-top: 1px solid #e9ecef;
    }
    .footer p {
      margin: 5px 0;
      font-size: 14px;
    }
    .footer a {
      color: #4a5e42;
      text-decoration: none;
      font-weight: 500;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .unsubscribe-link {
      color: #dc3545 !important;
    }
    .unsubscribe-link:hover {
      color: #c82333 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="cid:logo" alt="QuanticDaily Logo">
      <h1>QuanticDaily</h1>
      <p>Your Weekly AI News Digest</p>
    </div>
    <div class="content">
      <!-- Introduction will be injected here -->
      <div class="introduction">{{INTRODUCTION}}</div>
      
      <!-- Articles will be injected here -->
      {{ARTICLES}}
      
      <!-- Conclusion will be injected here -->
      <div class="conclusion">{{CONCLUSION}}</div>
    </div>
    <div class="footer">
      <p>You're receiving this because you subscribed to QuanticDaily.</p>
      <p><a href="{{UNSUBSCRIBE_URL}}" class="unsubscribe-link">Unsubscribe</a> | <a href="{{APP_URL}}">Visit QuanticDaily</a></p>
    </div>
  </div>
</body>
</html>
